{% extends "familia/index.html" %}

{% load bootstrap5 %}

{% block cuerpo %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>CARGAR MASCOTA GATO</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form action="{% url  'agregar_mascota_gato' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Guardar" button_type="submit" button_class="btn-primary" %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
